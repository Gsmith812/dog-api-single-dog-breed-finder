<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find by Breed Dog Picture App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Dog API Find Picture by Breed</h1>
    </header>
    <main>
        <form>
            <label for="dog-breeds-input">Which dog breed would you like to see pictures of?</label>
            <input type="text" class="dog-breeds-input" placeholder="e.g. poodle, retriever, pug...">
            <button type="submit" class="js-submit-input">Go Fetch!</button>            
        </form>
        <section class="results">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
